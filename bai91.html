<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img style="width: 30%" id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-QIlElwgMiNBp5Fx4RkPR8AbECTL4uxVS9Q&usqp=CAU"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveRight()"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }
    window.onload = init;
</script>
</body>
</html>
