<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Do you love me?</h1>
<br>
<button onclick="yesclick()">Yes</button>
<button id="2" style="position: absolute" onmouseover="nover()">No</button>
<p id="1"> </p>
<script>
  function yesclick(){
    document.getElementById("1").innerHTML="But I do not love you"
  }
  function nover(){
    let a = Math.round(Math.random() * window.innerHeight);
    let b = Math.round(Math.random() * window.innerWidth);
    document.getElementById('2').style.top = a +'px';
    document.getElementById('2').style.left = b + 'px';
  }
</script>
</body>
</html>
