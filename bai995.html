<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt('điểm bài kiểm tra');
  let b=+prompt('điểm thi giữa kì');
  let c=+prompt('điểm thi cuối kì');
  let tb=(a+b+c)/3;
  if (tb>=8){
    alert('Học sinh giỏi');
  }
  else if (tb>=6.5){
    alert('Học sinh khá');
  }else if (tb>=5){
    alert('Học sinh trung bình');
  }else
    alert('Học sinh yếu')
</script>
</body>
</html>
